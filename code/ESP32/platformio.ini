; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = main
include_dir = main/include

[common]
    lib_deps_external =
        me-no-dev/AsyncTCP @ ^3.3.2
        me-no-dev/ESPAsyncWebServer @ ^3.6.0
        bblanchon/ArduinoJson @ ^7.3.0
        ivanseidel/ArduinoThread @ ^2.1.1

    build_flags =
        -std=gnu++17
        -D 'APP_VERSION="V3.0.0"' ; major.minor.build (major or minor will invalidate the configuration)
        -D APP_LOG_LEVEL=ARDUHAL_LOG_LEVEL_DEBUG
        ; -D APP_LOG_LEVEL=ARDUHAL_LOG_LEVEL_INFO
        -D LOG_TO_SERIAL_PORT

    build_unflags =
        -std=gnu++11 

[env:esp32dev]
    platform = espressif32
    board = esp32dev
    framework = arduino
    monitor_speed = 115200

    lib_deps =
        ${common.lib_deps_external}

    build_flags =
        ${common.build_flags}
        -D ESP_32Dev

    build_unflags =
        ${common.build_unflags} 

[env:waveshare-esp32-s3-relay-6ch]
    platform = espressif32
    board = ws-esp32s3-relay
    framework = arduino
    monitor_speed = 115200

    lib_deps =
        ${common.lib_deps_external}

    build_flags =
        ${common.build_flags}
        -D Waveshare_Relay_6CH
        -D HasMQTT
        -D HasOTA
        -D LOG_TO_SERIAL_PORT
        
    build_unflags =
        ${common.build_unflags} 

[env:lilygo-t-relay4]
    platform = espressif32
    board = lilygo-t-relay4
    framework = arduino
    monitor_speed = 115200

    lib_deps =
        ${common.lib_deps_external}
        adafruit/Adafruit GFX Library @ ^1.12.3
        adafruit/Adafruit SSD1306 @ ^2.5.15

    build_flags =
        ${common.build_flags}
        -D Lilygo_Relay_4CH
        -D Has_OLED
        -D HasOTA
        -D LOG_TO_SERIAL_PORT
        
    build_unflags =
        ${common.build_unflags} 

[env:lilygo-t-relay6-s3]
    platform = espressif32
    board = lilygo-t-relay6-s3
    framework = arduino
    monitor_speed = 115200

    lib_deps =
        ${common.lib_deps_external}
        adafruit/Adafruit GFX Library @ ^1.12.3
        adafruit/Adafruit SSD1306 @ ^2.5.15
        adafruit/RTClib @ ^2.1.4
        simsso/ShiftRegister74HC595 @ ^1.3.1

    build_flags =
        ${common.build_flags}
        -D Lilygo_Relay_6CH
        ; -D Has_OLED
        -D HasOTA
        -D HasRTC
        -D LOG_TO_SERIAL_PORT
        
    build_unflags =
        ${common.build_unflags} 


 


